{% extends 'base.html' %}
{% block content %}
    <div class="task-detail">
        <h1>{{ task.title }}</h1>
        <p><strong>Description:</strong> {{ task.description|default:"No description" }}</p>
        <p><strong>Status:</strong> {{ task.status|title }}</p>
        <p><strong>Due:</strong> {{ task.due_date }} {{ task.due_time }}</p>
        <p><strong>Created:</strong> {{ task.created_at }}</p>
        <a href="{% url 'task_list' %}" class="btn btn-primary">Back to Tasks</a>
        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete Task</a>
    </div>
{% endblock %}
